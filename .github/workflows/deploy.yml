# Nome do nosso fluxo de trabalho automÃ¡tico
name: Build and Deploy to GitHub Pages

# Define o gatilho: este fluxo vai rodar sempre que vocÃª enviar ("push") cÃ³digo para a branch "main"
on:
  push:
    branches: [ "main" ]

# Define as permissÃµes necessÃ¡rias para o "robÃ´" do GitHub
permissions:
  contents: write
  pages: write
  id-token: write

# Define os trabalhos (jobs) que serÃ£o executados
jobs:
  build-and-deploy:
    # O tipo de mÃ¡quina virtual que serÃ¡ usada
    runs-on: ubuntu-latest

    # Os passos que a mÃ¡quina vai executar em sequÃªncia
    steps:
      # 1. Baixa uma cÃ³pia do seu cÃ³digo para a mÃ¡quina virtual
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Instala o Node.js, que Ã© necessÃ¡rio para o Angular
      - name: Setup Node.js ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '18' # VocÃª pode usar '18' ou '20'
          cache: 'npm'

      # 3. Instala todas as dependÃªncias do seu projeto (como o prÃ³prio Angular)
      - name: Install dependencies ğŸ“¦
        run: npm install

      # 4. O passo mais importante: "ConstrÃ³i" o seu site para produÃ§Ã£o
      # O --base-href Ã© CRUCIAL para que o site funcione no GitHub Pages
      - name: Build ğŸ› ï¸
        run: ng build --configuration production --base-href /L-Atelier-Moraes-Angular/

      # 5. Configura o GitHub Pages para a publicaÃ§Ã£o
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. Envia os arquivos "construÃ­dos" para a Ã¡rea de artefatos do GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ATENÃ‡ÃƒO: Verifique se o nome da pasta Ã© este.
          # Normalmente Ã© "dist/nome-do-projeto". O seu deve ser "dist/l-atelier-moraes-angular"
          path: './dist/l-atelier-moraes-angular' 

      # 7. Publica o site (deploy)
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
