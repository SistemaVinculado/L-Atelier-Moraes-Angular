# Workflow para construir e publicar um site Angular no GitHub Pages
name: Deploy Angular App to GitHub Pages

on:
  # Roda quando um push é feito para o branch `main`
  push:
    branches: ['main']
  # Permite que você rode este workflow manualmente pela aba Actions do GitHub
  workflow_dispatch:

# Define as permissões necessárias para o GitHub Actions poder publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Define o que acontece quando o workflow é cancelado
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Define o trabalho de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # Baixa o código do seu repositório
        uses: actions/checkout@v4

      - name: Setup Node.js
        # Configura o ambiente Node.js para que possamos usar npm
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Pode usar 18 ou 20
          cache: 'npm'

      - name: Install Dependencies
        # Instala todas as dependências do package.json, incluindo o @angular/cli
        run: npm install

      - name: Build
        # Agora que o 'ng' existe, executa o build.
        # O comando usa npx para garantir que a versão local do Angular CLI seja usada.
        run: npx ng build --configuration production --base-href /L-Atelier-Moraes-Angular/

      - name: Setup Pages
        # Configura o GitHub Pages para receber os arquivos
        uses: actions/configure-pages@v4

      - name: Upload artifact
        # Faz o upload da pasta 'dist' (que o build criou) como um artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Caminho para a pasta de build do seu angular.json

  # Define o trabalho de deploy
  deploy:
    # O deploy só roda depois que o build for bem-sucedido
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        # Pega o artefato que foi salvo no passo anterior e publica no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
